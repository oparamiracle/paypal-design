<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment_Summary</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body>
    <div class=" row container bg-dark p-5 mx-auto ">
        <div style="background-color: rgb(20, 20, 54);" class="col ">
            <div class="container">
                <h3 class="text-white pb-4">Payment Summary</h3>
                <div class="row">
                    <div class="row pb-4">
                        <div class="col border-end border-light pb-2">
                            <h5 class="text-white">Electronics</h5>
                            <p class="font-size:14px text-white">2017 Feb 10 at 10:30 PM</p>
                        </div>
                        <div class="col text-white">
                            <h5 class="ms-5">CAF</h5>
                        </div>
                    </div>

                    <div class="row pb-4">
                        <div class="col border-end border-light">
                            <h5 class="text-white">Food</h5>
                            <p class="text-white">2017 Feb 10 at 10:30 PM</p>
                        </div>
                        <div class="col text-white">
                            <h5 class="ms-5"> JFK</h5>
                        </div>
                    </div>

                    <div class="row pb-4">

                        <div class="col border-end border-light">
                            <h5 class="text-white">Grocery</h5>
                            <small class="text-white">2017 Feb 10 at 10:30 PM</small>
                            <small class="text-white">2017 Feb 10 at 10:30 PM</small>
                        </div>
                        <div class="col text-white">
                            <h5 class="ms-5">LHR</h5>
                        </div>
                    </div>
                    <div class="row pb-4">
                        <div class="col border-end border-light">
                            <h5 class="text-white">Accessories</h5>
                            <small class="text-white">2017 Feb 10 at 10:30 PM</small>
                        </div>
                        <div class="col text-white">
                            <h5 class="ms-5">JFK</h5>
                        </div>
                    </div>

                </div>
            </div>
            <footer class=" bg-danger p-0 m-0">
                <section class="p-3">
                    <p class="text-white">Total Price</p>
                    <h1 class="text-white">$523.65</h1>
                    <p class="text-white mb-0">Price include all taxes</p>
                </section>
            </footer>
        </div>

        <div class="col bg-white">
            <h1 class="mb-5">Payment Method</h1>
            <div class=" row d-flex">
                <div class="col">
                    <img src="paypal.jpg" class="img-fluid mb-3" alt="">
                </div>
                <div class="col">
                    <img src="visa.png" class="img-fluid mb-3" alt="">
                </div>
            </div>

            <form>
                <div class="mb-3">
                    <label for="name text-white" class="form-label mb-3"> Name on Card</label>
                    <input type="text" placeholder="John Smith" class="w-100 h-10 form-control mb-3">
                </div>
                <div class="d-flex g-2 mb-3">
                    <span class="col">
                        <label for="name text-white" class="form-label mb-3"> Card Number</label>
                        <input type=" text" placeholder="0000-0000-0000-0000" class="me-3 w-100 h-10 form-control">
                    </span>
                    <span class="col">
                        <label for="name text-white" class="form-label mb-3"> CVV</label>
                        <input type=" text" placeholder="---" class="ms-2  w-100 h-10  form-control">
                    </span>
                </div>
                <div>
                    <label for="" class="form-label mb-3"> Expiry date</label>
                    <input type=" text" class="form-control mb-3">
                    <button type="submit" class="btn btn-primary w-75 mt-3 mx-2">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
